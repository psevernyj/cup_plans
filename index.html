<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="normilize.css" rel="stylesheet">
        <title>CUP--Select a plan!</title>
</head>
<body>
<div class="header">

    <div class="bronze">
        <a class="number">$2</a>
        <img src="images/bronze.png" class="cup">
        <span><h1>Bronze</h1></span>
        <span class="info">any cup of coffee</br>until $3</span>
    </div>

    <div class="gold">
        <a class="number">$3</a>
        <img src="images/gold.png" class="cup">
        <span><h1>Gold</h1></span>
        <span class="info">any cup of coffee</br> until $5</span>
    </div>

    <div class="silver">
        <a class="number">$2.5</a>
        <img src="images/silver.png" class="cup">
        <span><h1>Silver</h1></span>
        <span class="info">any cup of coffee</br> until $4</span>
    </div>

</div>

</body>
</html>
